<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Reconnaissance de chiffres (ONNX)</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <script src="https://unpkg.com/onnxruntime-web/dist/ort.min.js"></script>
</head>

<body>

  <div class="container">
    <h1>✨ Reconnaissance de chiffres ✨</h1>

    <div class="canvas-wrapper">
      <canvas id="canvas" width="280" height="280"></canvas>
    </div>

    <div class="btn-row">
      <button id="clear" class="btn">Effacer</button>
      <button id="predictBtn" class="btn predict">Prédire</button>
    </div>

    <h2>Prédiction : <span id="result">---</span></h2>

    <button id="correctBtn" class="btn">Correct</button>
<h2>Prédictions correctes : <span id="correctCount">0</span></h2>


  </div>

  <script src="app.js"></script>
</body>
</html>
